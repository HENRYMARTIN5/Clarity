<body class="bkg w3-content" style="max-width:1600px">

<script>

function signout(){
  localStorage.setItem("user", null);

  
 window.location.href=window.location.href;
}

function signedin(){
  return localStorage.getItem("user");
}

function signin(){
  Swal.fire({
title: 'Login to Clarity',
html: `<input type="text" id="login" class="swal2-input" placeholder="Username">
<input type="password" id="password" class="swal2-input" placeholder="Password"><br><a href="account.html">No account? Sign up instead!</a>`,
confirmButtonText: 'Login',
focusConfirm: true,
preConfirm: () => {
  const login = Swal.getPopup().querySelector('#login').value
  const password = Swal.getPopup().querySelector('#password').value
  if (!login || !password) {
    Swal.showValidationMessage(`Please enter login and password`)
  }
  return { login: login, password: password }
}
}).then((result) => {
  var res = httpGet("https://clarityworkshop.n3rdl0rd.repl.co/login/"+encodeURIComponent(result.value.login)+"/"+encodeURIComponent(result.value.password));
  if(res == "ok"){
    localStorage.setItem('user', result.value.login);
    window.location.href=window.location.href;
  }else {
          Swal.fire({
            type: 'error',
            title: 'Oops...',
            text: 'Incorrect login or password!'
          })
        }
    
})
      }
  function httpGet(theUrl)
  {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
  }
  
  window.onload = function(){
    
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

  

    
    if (!urlParams.has('id')){
      alert("Failed to get level data. Error code: hahaUthought")
    }
    if(!signedin()){
      var signedinvar = false;
    } else {
      var signedinvar = true
    }
    var RawLvlData = httpGet("https://clarityworkshop.n3rdl0rd.repl.co/levelDataById/"+urlParams.get('id').toString());
    var RawSpeedData = httpGet("https://clarityWorkshop.n3rdl0rd.repl.co/getspeed/"+urlParams.get('id').toString());
    var LvlData = JSON.parse(RawLvlData);
    var SpeedData = JSON.parse(RawSpeedData).slice(0, 10);


    var leaderboarditems = "";
    SpeedData.forEach(v=>{
      leaderboarditems += `
      <li><code>{time}</code> seconds, by {name}</li>
      `.replace("{name}", v.user).replace("{time}", v.time)
    })
    if (signedinvar){
      var yesno = httpGet("https://clarityworkshop.n3rdl0rd.repl.co/levelhasbeenlikedbyuser/"+urlParams.get('id').toString()+"/"+signedin());
      if (yesno == "yes"){
        var isactive = " is-active";
      } else {
        var isactive = "";
      }
    }else {
        var isactive = "";
      }

    var templateStr = `
    <h2><b>{title}</b></h2><h4>By {author}</h4><p>{desc}</p>
Likes: {likes}
<br>
Level ID: {id}

<br/><br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://henrymartin5.github.io/Clarity/?id={id}" class="button-62">Play</a>&nbsp;&nbsp;&nbsp;<a href="https://henrymartin5.github.io/Clarity/?id={id}&multiplayer=true" class="button-62">Play (Multiplayer)</a>

<div class="heart{isactive}" id="heart"></div>





<br/><br/>
<h4>Leaderboard</h4>
<ol>
  {leaderboarditems}
</ol>

    
    `.replace("{title}", LvlData.name).replace("{desc}", LvlData.description).replace("{author}", LvlData.author).replace("{id}", LvlData.id.toString()).replace("{id}", LvlData.id.toString()).replace("{id}", LvlData.id.toString()).replace("{leaderboarditems}", leaderboarditems).replace("{likes}", LvlData.likes).replace("{isactive}", isactive);
    title.innerText = "Clarity Workshop - " + LvlData.name + " by " + LvlData.author;
    document.getElementById("container").innerHTML = templateStr;
    
    if (!urlParams.has('id')){
    alert("Failed to get level data. Error code: hahaUthought")
  }
  $(".heart").on("click", function() {
    
    if(!$(this).hasClass("is-active")){
      if (signedin()){
        var user = signedin();
        $(this).toggleClass("is-active");
        httpGet("https://clarityworkshop.n3rdl0rd.repl.co/like/"+urlParams.get('id').toString()+"/"+user);
        
      } else {
        signin();
      }
    } else {
      if (signedin()){
        var user = signedin();
        $(this).toggleClass("is-active");
        httpGet("https://clarityworkshop.n3rdl0rd.repl.co/dislike/"+urlParams.get('id').toString()+"/"+user);
        
      } else {
        signin();
      }
    }
  });
  }

  function signout(){
    localStorage.setItem("user", null);

    
   window.location.href=window.location.href;
  }

  function signedin(){
    return localStorage.getItem("user");
  }

  function signin(){
    Swal.fire({
  title: 'Login to Clarity',
  html: `<input type="text" id="login" class="swal2-input" placeholder="Username">
  <input type="password" id="password" class="swal2-input" placeholder="Password"><br><a href="account.html">No account? Sign up instead!</a>`,
  confirmButtonText: 'Login',
  focusConfirm: true,
  preConfirm: () => {
    const login = Swal.getPopup().querySelector('#login').value
    const password = Swal.getPopup().querySelector('#password').value
    if (!login || !password) {
      Swal.showValidationMessage(`Please enter login and password`)
    }
    return { login: login, password: password }
  }
}).then((result) => {
  
    var res = httpGet("https://clarityworkshop.n3rdl0rd.repl.co/login/"+encodeURIComponent(result.value.login)+"/"+encodeURIComponent(result.value.password));
    if(res == "ok"){
      localStorage.setItem('user', result.value.login);

    }else {
          Swal.fire({
            type: 'error',
            title: 'Oops...',
            text: 'Incorrect login or password!'
          })
        }
      
  })
        }
</script>
